      <form class="form-inline">
        <div class="form-group">
          <label for="1"><b>Search Airlines :</b></label>
          <input
            id="1"
            class="form-control mx-sm-4 mb-2 mt-2 w-25"
            #searchTerm
            (keyup)="onKeyUp(searchTerm.value)"
          />

      </form>
      <table class="table table-striped">

          <th>Id</th>
          <th>Name</th>
          <th>number</th>
        </tr>

            <td>{{ airline.nameAirline }}</td>
            <td>{{ airline.numberofPlanesAirline }}</td>

            <td>
              <a
                *ngIf="authService.isAdmin()"
                class="btn btn-danger"
                (click)="deletea(airline.idAirline)"
                >Delete</a
              >
            </td>
            <td>
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
              >
                Details
              </button>

              <!-- Modal -->
              <div
                class="modal fade"
                id="staticBackdrop"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="staticBackdropLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">
                        Details
                        <img
                          src="https://img.icons8.com/sf-ultralight/25/null/airport.png"
                        />
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <ng-container *ngFor="let airline of airlines">
                      <div *ngIf="airline.nameAirline === 'QatarAirLine'" class="modal-body">QatarAirLine</div>
                    </ng-container>

                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
