<body class="imggg" style="height:900px">
  <div class="container">
    <div>
        <h2>Update Airline</h2>
    </div>
    <form>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Name</label>
            <input type="text" [(ngModel)]="currentAirline.nameAirline" name="nameAirline" class="form-control">
        </div>


        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Number of Planes</label>
            <input type="text" [(ngModel)]="currentAirline.numberofPlanesAirline" name="numberofPlanesAirline"
                class="form-control">
        </div>
        <div class="mt-2">
            <button type="submit" class="btn btn-primary" (click)="updateAirline()">Update</button>
        </div>
    </form>
</div>
</body>
